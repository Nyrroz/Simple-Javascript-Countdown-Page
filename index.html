<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Countdown</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,400&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">Coming soon...</h1>
    <div class="timeContainer">
        <div class="container-day">
            <h3 class="timeDay">0</h3>
            <h3 class="labelDay">Days</h3>
        </div>
        <div class="container-hour">
            <h3 class="timeHour">0</h3>
            <h3 class="labelHour">Hours</h3>
        </div>
        <div class="container-minute">
            <h3 class="timeMinute">0</h3>
            <h3 class="labelMinute">Minutes</h3>
        </div>
        <div class="container-second">
            <h3 class="timeSecond">0</h3>
            <h3 class="labelSecond">Seconds</h3>
        </div>
    </div>
    <script src="source.js"></script>

 
</body>
</html>
